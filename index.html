<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mi Script -->
    <script defer src="js/index.js"></script>
    <title>Tu Ruta Bike</title>
    <link rel="stylesheet" href="./estilos/main.css">
    
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="container">
                <a href="index.html"><img class="header__logo" src="/img/Logo.jpg" alt=""></a>
            </div>
            <!-- Button trigger modal -->
            <button id="toggleMyModal" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                Carrito de compras <i class="bi bi-bag-check-fill"></i>
            </button>
            </div>
        </div>
    </nav>
</header>    
<main class="main__gal">
    <section>
        <div>
            <h1 class="gal__title">NUESTRAS BIKES</h1>
        </div>
    </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                    <tr id="footer">
                                    <th scope="row" colspan="5">El carrito está vacío</th>
                                    </tr>
                                </tfoot>
                                </table>
                            <div class="row" id="cards"></div>
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-dark" id="comprarAhora">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <section class="d-flex justify-content-center mt-5">
            <article class="container">
                <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="card m-3 p-3">
                        <img src="img/SantaCruzV10.png" class="card-img-top" alt="Santa Cruz V10">
                        <div class="card-body">
                            <h5>Santa Cruz V10</h5>
                            <p>$5000 USD</p>
                            <button class="btn btn-success">Comprar</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </article>
    <br>
    <article class="form">
        <form id="formulario" action="" method="get" enctype="text/plain">
            <div class="mb-3">
              <legend class="form__title">Contáctanos</legend>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" required>
              </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="Correo">
              <div class="form-text">No compartiremos esta información.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Comentario</label>
                <textarea name="userComment" id="userComment" cols="50" rows="10" placeholder="Escriba sus requerimientos" required></textarea>
              </div>
            <input class="btn btn-dark" type="reset" value="RESET">
            <input class="btn btn-dark" type="submit" value="ENVIAR" onkeypress="validarFormulario(event)"> 
          </form>
    </article>
    <br>
    <article>
</main>

<footer>    <footer class="footer">
    <nav class="footer__nav">
        <h2 class="footer__title">¡Síguenos en nuestras redes!</h2>
        <div class="footer__div">
            <a class="div__social" href="https://www.facebook.com/TuRutaBike/"><img class="social__icon" src="img/Facebook.svg" alt=""></a>
            <a class="div__social" href="https://www.instagram.com/turutabike/"><img class="social__icon" src="img/Instagram.svg" alt=""></a>
        </div>
    </nav>
</footer>

</body>
</html>
